<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>product-card</title>
    <link rel="stylesheet" href="./style.css" /l>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b9d1456fd5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="product-card">
      <div class="product-card-image">
        <img
          src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png"
          alt=""
        />
      </div>

      <div class="product-card-title">
        <h1>혼자가 혼자에게</h1>
        <strong>오늘의 책</strong>
      </div>
      <div class="product-card-author">
        <strong>이병률 </strong>
      </div>
      <strong class="product-card-review"
        >9.4
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half"></i
      ></strong>
    </div>
  </body>
</html>
